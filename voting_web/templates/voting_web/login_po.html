{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- slider stylesheet -->
 <!-- slider stylesheet -->
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
 <!-- Bootstrap core CSS -->
 <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
 <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
 <link href="{% static 'css/style_login_po.css' %}" rel="stylesheet" />
 <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <form class="form-signin" id="loginForm" action="{% url 'login' %}" method="post">  
            {% csrf_token %}    
            <h2 class="form-signin-heading">Please login</h2>
            <input type="text" class="form-control" name="username" id="username" placeholder="Unique_ID" required="" autofocus="" />
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
        </form>
    </div>
    <!-- Include Bootstrap JavaScript and jQuery -->
<!-- Include jQuery from CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Bootstrap JavaScript from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Include OwlCarousel2 from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- Include your custom JavaScript file from the static directory -->
<!-- <script src="{% static 'js/custom.js' %}"></script> -->
</body>
</html>
